<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 使用xhr发起GET数据请求
        // 1. 创建XHR对象
        var xhr = new XMLHttpRequest()
        // 2. 调用open函数
        // xhr.open('GET','http://www.liulongbin.top:3006/api/getbooks')
        xhr.open('GET','http://www.liulongbin.top:3006/api/getbooks?id=1')
        // 3. 调用send函数
        xhr.send()
        // 4. 监听onreadystatechange事件
        xhr.onreadystatechange = function() {
            if(xhr.readyState === 4 && xhr.status === 200) {
                // 获取服务器响应的数据
                console.log(xhr.responseText);
            }
        }



        // URL编码与解码
        var str = '黑马程序员'
        var str2 = encodeURI(str)
        console.log(str2);

        var str3 = '%E9%BB%91%E9%A9%AC%E7%A8%8B%E5%BA%8F%E5%91%98'
        var str4 = decodeURI(str3)
        console.log(str4);

        
        

        // 使用xhr发起POST请求
        // 1. 创建XHR对象
        var xhr1 = new XMLHttpRequest()
        // 2. 调用open函数
        xhr1.open('POST','http://www.liulongbin.top:3006/api/addbook')
        // 3. 设置Content-Type 属性（固定写法）
        xhr1.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
        // 4. 调用send函数
        xhr1.send('bookname=水浒传&author=施耐庵&publisher=上海图书出版社')
        // 5. 监听事件
        xhr1.onreadystatechange = function() {
            if(xhr1.readyState === 4 && xhr1.status === 200) {
                // 获取服务器响应的数据
                console.log(xhr1.responseText);
            }
        }
    </script>
</body>
</html>
