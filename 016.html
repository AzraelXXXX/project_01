<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="img/angel.gif" alt="">

    <script>
        // // 不使用节流实现鼠标跟随效果
        // $(function() {
        //     var angel = $('img')
        //     $(document).on('mousemove',function(e) {
        //         $('img').css('left',e.pageX + 'px').css('top',e.pageY + 'px')
        //     })
        // })


        // 使用节流优化鼠标跟随效果
        $(function() {
            // 定义节流阀
            var timer = null
            // 绑定mousemove 事件
            $(document).on('mousemove',function(e) {
                // 判断节流阀是否为空
                if(timer) {return}
                // 开启延时器
                timer = setTimeout(function(){
                    $('img').css('left',e.pageX + 'px').css('top',e.pageY + 'px')
                    timer = null
                },16)
            })
        })
    </script>
</body>
</html>
