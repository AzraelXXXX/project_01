<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="title"></div>
    <div>姓名：<span class="name"></span></div>
    <div>年龄：<span class="age"></span></div>
    <div>会员：<span class="isVIP"></span></div>
    <div>注册时间：<span class="regTime"></span></div>
    <div>爱好：
        <ul class="hobby"></ul>
    </div>


    <script>
        var data = {
            title: '<h3>用户信息</h3>',
            name: 'zs',
            age: 20,
            isVIP: true,
            regTime: new Date(),
            hobby: ['吃饭', '睡觉', '打豆豆']
        }


        // 传统DOM添加数据
        $(function() {
            $('.name').html(data.name)
            $('.title').html(data.title)
            $('.age').html(data.age)
            $('.isVIP').html(data.isVIP)
            $('.regTime').html(data.regTime)

            var rows = []
            $.each(data.hobby, function(i, item) {
                rows.push('<li>'+item+'</li>')
            })
            // console.log(rows.join(''));
            $('.hobby').html(rows.join(''))
        })
    </script>
</body>
</html>
